<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sanskrit Sanchara</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/me.css" />
  </head>
  <body>
    <header class="mynavbar">
      <div class="brand">
        <h1>Sanskrit Sanchara</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li class="list">
            <a href="lessans.html" class="navlink">
              <span class="icon">
                <ion-icon name="book-outline"></ion-icon>
              </span>
              <span class="text">Lessons</span>
            </a>
          </li>
          <li class="list">
            <a href="vocabulary.html" class="navlink">
              <span class="icon">
                <ion-icon name="mic-outline"></ion-icon>
              </span>
              <span class="text">Vocabulary</span>
            </a>
          </li>
          <li class="list">
            <a href="practice.html" class="navlink">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="text">Practice</span>
            </a>
          </li>
          <li class="list active">
            <a href="me.html" class="navlink">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Me</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </nav>
    </header>

    <section class="me">
      <div class="form">
        <label for="name">Enter your name</label>
        <input type="text" name="name" placeholder="Mohan Murlidhar" />

        <label for="age">Enter your age</label>
        <input type="number" placeholder="19" />

        <label for="gender">Gender:</label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button>Save Info</button>
    </section>

    <!-- Scripts here -->
    <script src="js/navbar.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
